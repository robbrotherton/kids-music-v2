<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Music Toy</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Tabs at the top -->
        <nav id="tabs">
            <button class="tab active" data-tab="drums">Drums</button>
            <button class="tab" data-tab="bass">Bass</button>
            <button class="tab" data-tab="rhythm">Rhythm</button>
            <button class="tab" data-tab="lead">Lead</button>
        </nav>

        <!-- Controls panel -->
        <div id="controls-panel">
            <div class="controls-section">
                <h3>Bass Controls</h3>
                <div class="control-row">
                    <label>Wave Type</label>
                    <select id="bass-wave-type">
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>Volume</label>
                    <input type="range" id="bass-volume" min="-60" max="0" step="1" value="0">
                </div>
                <div class="control-row">
                    <label>Filter</label>
                    <input type="range" id="bass-filter-freq" min="100" max="5000" step="10" value="2000">
                </div>
                <div class="control-row">
                    <label>Resonance</label>
                    <input type="range" id="bass-filter-q" min="0.1" max="10" step="0.1" value="1">
                </div>
                <div class="control-row">
                    <label>Attack</label>
                    <input type="range" id="bass-attack" min="0.001" max="1" step="0.001" value="0.01">
                    <label>Decay</label>
                    <input type="range" id="bass-decay" min="0.001" max="1" step="0.001" value="0.1">
                    <label>Sustain</label>
                    <input type="range" id="bass-sustain" min="0" max="1" step="0.01" value="0.8">
                    <label>Release</label>
                    <input type="range" id="bass-release" min="0.001" max="2" step="0.001" value="0.1">
                </div>
            </div>

            <div class="controls-section">
                <h3>Effects</h3>
                <div class="control-row">
                    <label>Mod Shape</label>
                    <select id="global-mod-shape">
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>Vibrato Depth</label>
                    <input type="range" id="bass-vibrato-depth" min="0" max="1" step="0.01" value="0">
                    <label>Vibrato Rate</label>
                    <input type="range" id="bass-vibrato-rate" min="0.1" max="20" step="0.1" value="5">
                </div>
                <div class="control-row">
                    <label>Tremolo Depth</label>
                    <input type="range" id="bass-tremolo-depth" min="0" max="1" step="0.01" value="0">
                    <label>Tremolo Rate</label>
                    <input type="range" id="bass-tremolo-rate" min="0.1" max="20" step="0.1" value="5">
                </div>
                <div class="control-row">
                    <label>Wah Depth</label>
                    <input type="range" id="bass-wah-depth" min="0" max="1" step="0.01" value="0">
                    <label>Wah Rate</label>
                    <input type="range" id="bass-wah-rate" min="0.1" max="20" step="0.1" value="5">
                </div>
            </div>

            <div class="controls-section">
                <h3>Global Effects</h3>
                <div class="control-row">
                    <label>Distortion</label>
                    <input type="range" id="global-distortion" min="0" max="1" step="0.01" value="0">
                </div>
                <div class="control-row">
                    <label>Delay Time</label>
                    <input type="range" id="global-delay-time" min="0.01" max="1" step="0.01" value="0.3">
                    <label>Delay Feedback</label>
                    <input type="range" id="global-delay-feedback" min="0" max="0.9" step="0.01" value="0.3">
                    <label>Delay Wet</label>
                    <input type="range" id="global-delay-wet" min="0" max="1" step="0.01" value="0">
                </div>
                <div class="control-row">
                    <label>Reverb Decay</label>
                    <input type="range" id="global-reverb-decay" min="0.1" max="10" step="0.1" value="2.5">
                    <label>Reverb Wet</label>
                    <input type="range" id="global-reverb-wet" min="0" max="1" step="0.01" value="0.3">
                </div>
            </div>
        </div>

        <!-- Main content area - shows pads, keyboard, etc. based on active tab -->
        <div id="content-area">
            <div id="drums" class="tab-content active">
                <div id="drum-pads">
                    <!-- Drum pads will be generated here -->
                </div>
            </div>
            <div id="bass" class="tab-content">
                <div id="bass-keyboard">
                    <!-- Bass keyboard will be generated here -->
                </div>
            </div>
            <div id="rhythm" class="tab-content">
                <!-- Rhythm content -->
            </div>
            <div id="lead" class="tab-content">
                <!-- Lead content -->
            </div>
        </div>

        <!-- Sequencer area - shows grids and transport controls -->
        <div id="sequencer-area">
            <div id="drum-grid" class="sequencer-grid">
                <!-- Drum sequencer grid will be generated here -->
            </div>
            <div id="bass-grid" class="sequencer-grid">
                <!-- Bass sequencer grid will be generated here -->
            </div>
            <div id="transport">
                <div id="transport-controls">
                    <button id="play-pause">Play</button>
                    <span id="bpm-display">BPM: 120</span>
                    <input type="range" id="bpm-slider" min="60" max="120" value="120">
                    <div id="bar-selector">
                        <button class="bar-btn active" data-bars="1">1</button>
                        <button class="bar-btn" data-bars="2">2</button>
                        <button class="bar-btn" data-bars="4">4</button>
                    </div>
                    <button id="clear-sequencer">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.3.5/Tone.js"></script>
<script src="audio.js"></script>
<script src="transport.js"></script>
<script src="pianoKeyboard.js"></script>
<script src="drums.js"></script>
<script src="bass.js"></script>
<script src="ui.js"></script>
<script src="controls.js"></script>
<script src="main.js"></script>

</html>
